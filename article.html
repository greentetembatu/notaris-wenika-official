<style>
      :root {
        --bg-dark: #0a0a0a;
        --card-bg: #111111;
        --text-main: #ffffff;
        --text-muted: #999;
        --accent-color: #63d674;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
      }

      .article-section {
        padding: 80px 20px;
        position: relative;
        overflow: hidden;
        text-align: center;
      }

      /* Efek Bintang Latar Belakang */
      .article-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle, #ffffff 1px, transparent 1px),
          radial-gradient(circle, #ffffff 0.8px, transparent 0.8px);
        background-size: 100px 100px, 150px 150px;
        background-position: 0 0, 40px 40px;
        opacity: 0.2;
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
      }

      .article-section h2 {
        font-size: 2.5rem;
        margin-bottom: 50px;
        font-weight: 700;
      }

      /* Grid Kartu Artikel */
      #article-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
      }

      .article-card {
        background: var(--card-bg);
        border-radius: 12px;
        overflow: hidden;
        text-align: left;
        transition: transform 0.3s ease, border-color 0.3s ease;
        border: 1px solid #222;
        display: flex;
        flex-direction: column;
        cursor: pointer;
      }

      .article-card:hover {
        transform: translateY(-10px);
        border-color: var(--accent-color);
      }

      .article-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .article-body {
        padding: 25px;
        flex-grow: 1;
      }

      .article-title {
        font-size: 1.25rem;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 15px;
        color: var(--text-main);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .article-description {
        font-size: 0.9rem;
        color: #ccc;
        line-height: 1.5;
        margin-bottom: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Meta Info */
      .article-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /* CSS MODAL (Sekarang sudah di luar .article-description) */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        overflow-y: auto;
      }

      .modal-content {
        background-color: #111;
        margin: 5% auto;
        padding: 0; /* padding dihilangkan agar gambar bisa full ke pinggir atas */
        border-radius: 15px;
        max-width: 800px;
        width: 90%;
        color: white;
        position: relative;
        overflow: hidden;
        border: 1px solid #333;
      }

      .modal-inner-padding {
        padding: 30px;
      }

      .close-modal {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 40px;
        cursor: pointer;
        color: #fff;
        z-index: 1001;
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      #modalImg {
        width: 100%;
        max-height: 450px;
        object-fit: cover;
      }

      .modal-text {
        line-height: 1.8;
        color: #ddd;
        font-size: 1.1rem;
        white-space: pre-line;
      }

      .modal-meta {
        font-size: 0.9rem;
        color: var(--accent-color);
        margin-bottom: 15px;
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .article-section h2 {
          font-size: 2rem;
        }
      }
    </style>

      function renderArticles(data) {
        const grid = document.getElementById("article-grid");
        data.forEach((article) => {
          const card = document.createElement("div");
          card.className = "article-card";
          card.onclick = () => openArticle(article.id);

          card.innerHTML = `
                <img src="${article.image}" alt="${
            article.title
          }" class="article-img">
                <div class="article-body">
                    <h3 class="article-title">${article.title}</h3>
                    <p class="article-description">${article.description.substring(

                    </ul>
                </div>
            `;
          grid.appendChild(card);
        });
      }

      function openArticle(id) {
        const article = articleData.find((a) => a.id === id);
        const modal = document.getElementById("articleModal");

        document.getElementById("modalImg").src = article.image;
        document.getElementById("modalTitle").innerText = article.title;
        document.getElementById(
          "modalMeta"
        ).innerText = `${article.author} | ${article.date}`;
        document.getElementById("modalDescription").innerText =
          article.description;

        modal.style.display = "block";
        document.body.style.overflow = "hidden";
      }

      document.querySelector(".close-modal").onclick = () => {
        document.getElementById("articleModal").style.display = "none";
        document.body.style.overflow = "auto";
      };

      window.onclick = (event) => {
        const modal = document.getElementById("articleModal");
        if (event.target == modal) {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      };

      renderArticles(articleData);
